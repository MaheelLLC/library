<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./images/book.png" type="image/x-icon">
  <title>Library</title>
</head>
<body>
  <div id="settings">
    <!-- search bar -->
    <div id="search_bar">
      <label for="search"></label>
      <input type="text" name="search" id="search" required>
      <span id="search_bar_title">Search</span>
    </div>
    <!-- new book button -->
    <button type="button" id="new_book">New Book</button>
  </div>
  <!-- book displays will be added here -->
  <div id="book_cards"></div>
  <!-- study dialog boxes from mdn -->
  <dialog>
    <button id="close_dialog">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 511.991 511.991" style="enable-background:new 0 0 511.991 511.991;" xml:space="preserve" width="512" height="512">
        <g>
          <path d="M286.161,255.867L505.745,36.283c8.185-8.474,7.951-21.98-0.523-30.165c-8.267-7.985-21.375-7.985-29.642,0   L255.995,225.702L36.411,6.118c-8.475-8.185-21.98-7.95-30.165,0.524c-7.985,8.267-7.985,21.374,0,29.641L225.83,255.867   L6.246,475.451c-8.328,8.331-8.328,21.835,0,30.165l0,0c8.331,8.328,21.835,8.328,30.165,0l219.584-219.584l219.584,219.584   c8.331,8.328,21.835,8.328,30.165,0l0,0c8.328-8.331,8.328-21.835,0-30.165L286.161,255.867z" fill="red"/>
        </g>
      </svg>
    </button>
    <form action="post">
      <label for="new_title">Book Title</label>
      <div class="input_container">
        <!-- all inputs may need required -->
        <input type="text" placeholder="Enter Title Here" name="new_title" id="new_title" required>
      </div>

      <label for="new_author">Author</label>
      <div class="input_container">
        <input type="text" placeholder="Enter Name Here" name="new_author" id="new_author" required>
      </div>

      <label for="new_pages">Number of Pages</label>
      <div class="input_container">
        <input type="number" placeholder="Enter Number Here" name="new_pages" id="new_pages" required>
      </div>


      <div class="checkbox_container">
        <p id="read_label">Read Status</p>
        <input type="checkbox" id="new_read" name="new_read">
      </div>

      <button type="submit" formmethod="dialog" id="submit_button">Submit</button>
    </form>
  </dialog>
  <script src="./script.js"></script>
</body>
</html>
